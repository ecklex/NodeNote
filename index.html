<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Texteditor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <button onclick="formatText('bold')">B</button>
            <button onclick="formatText('italic')">I</button>
            <button onclick="formatText('insertOrderedList')">OL</button>
            <button onclick="formatText('insertUnorderedList')">UL</button>
            <button onclick="formatText('H1')">H1</button>
            <button onclick="formatText('H2')">H2</button>
            <button onclick="formatText('H3')">H3</button>
            <button onclick="formatText('H4')">H4</button>
            <button onclick="formatText('H5')">H5</button>
            <button onclick="exportText()">Save</button>
        </div>
        <div id="editor" contenteditable="true" class="editor"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
